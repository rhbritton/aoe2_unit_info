<html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./styles/core.css">

<body>
	<div class="cover">
	</div>

	<div class="select_container">
		<label>Enemy Unit</label>
		<input id="unitToKill" type="text" />
		<img class="highlight" src="./images/highlight.png" />
		<div data-active="false" id="results"></div>
	</div>

	<div data-active="false" class="info_container">
		<div class="image"></div>
		<div class="cost">
			<div class="wood resource">
				<img src="./images/wood.jpg" />
				<div class="amount"></div>
			</div>
			<div class="food resource">
				<img src="./images/food.jpg" />
				<div class="amount"></div>
			</div>
			<div class="gold resource">
				<img src="./images/gold.jpg" />
				<div class="amount"></div>
			</div>
			<div class="stone resource">
				<img src="./images/stone.jpg" />
				<div class="amount"></div>
			</div>
		</div>

		<div class="info_subcontainer">
			<label>Weak Against</label>
			<div class="sub_info info_counter"></div>
		</div>
		<div class="info_subcontainer">
			<label>Strong Against</label>
			<div class="sub_info info_strongagainst"></div>
		</div>
		<div class="info_subcontainer">
			<label>Evolution</label>
			<div class="sub_info info_evolution"></div>
		</div>
	</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./scripts/units.js"></script>
<script src="./scripts/core.js"></script>

</html>
